<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <title>David Pape Jr</title>
  </head>

  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="navbar center">
        <div class="navbar-left">
          <a href="index.html" class="navbar-link active-nav-link">Home</a>
          <a href="contact.html" class="navbar-link">Contact</a>
        </div>
  
        <div class="navbar-middle">
          <a href="find-it-rentals.html" class="navbar-link">FindIt Rentals</a>          
          <a href="patco-today.html" class="navbar-link">Patco Today</a>
          <a href="tell-it-for-me.html" class="navbar-link">Tell It For Me</a>
        </div>
  
        <div class="navbar-right">
          <div class="navbar-brand">
            <div>DAVID PAPE JR</div>
          </div>
        </div>
      </div>
      <!-- End of Navbar -->

      <!-- Section 1 -->
      <section class="section-1 center" id="section-1">
        <div class="portfolio-row">
          <div class="portfolio-column">
            <div class="portfolio-img-background" style="background-image:url(images/logos/find-it/ic_background.jpg)"></div>
            <div class="img-text-wrapper">
              <div class="logo-wrapper">
                <img src="images/logos/find-it/ic_foreground.png" alt="">
              </div>
  
              <div class="subtitle">
                <p>FindIt Rentals</p>
                <p>Making rental searches easier.</p>
              </div>
            </div>
          </div>
  
          <div class="portfolio-column">
            <div class="portfolio-img-background" style="background-image:url(images/logos/patco-today/ic_background.jpg)"></div>
            <div class="img-text-wrapper">
              <div class="logo-wrapper">
                <img src="images/logos/patco-today/ic_foreground.png" alt="">
              </div>
  
              <div class="subtitle">
                <p>Patco Today</p>
                <p>Let's get there together.</p>
              </div>
            </div>
          </div>
  
          <div class="portfolio-column">
            <div class="portfolio-img-background" style="background-image:url(images/logos/tell-me/ic_background.jpg)"></div>
            <div class="img-text-wrapper">
              <div class="logo-wrapper">
                <img src="images/logos/tell-me/ic_foreground.png" alt="">
              </div>
  
              <div class="subtitle">
                <p>Tell It For Me</p>
                <p>Generate a story from pop-ups.</p>
              </div>
          </div>
        </div>
      </section>
      <!-- End of Section 1 -->

      <!-- Footer -->
      <footer class="footer center">
        <div class="social-media">
          <a href="https://www.github.com/davidp799/" class="social-media-link">
            <img src="images/icons/github.svg" alt="">
          </a>
          <a href="https://www.linkedin.com/in/david-pape-jr/" class="social-media-link">
            <img src="images/icons/linkedin.svg" alt="">
          </a>
          <a href="https://davidp799.github.io/portfolio-site/#resume" class="social-media-link">
            <img src="images/icons/resume.svg" alt="">
          </a>
        </div>
        <p class="copyright">
          Made with ❤️ in Philadelphia by David Pape
        </p> 
      </footer>
      <!-- End of Section 5 -->
    </div>

    <script>
      const portfolioItems = document.querySelectorAll('.portfolio-column')
      portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
          portfolioItem.childNodes[1].classList.add('img-darken');
        })
        portfolioItem.addEventListener('mouseout', () => {
          portfolioItem.childNodes[1].classList.remove('img-darken');
        })
      })
    </script>
  </body>
</html>
