<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" /">
  <title>Tell It For Me!</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav-bar" id="navBar">
    <!-- Left (home/contact) -->
        <nav class="nav-left">
            <a class="nav-link" id="navHome" href="index.html">Home</a>
            <a class="nav-link" id="navItem" href="index.html#about">Contact</a>
            <a class="nav-link" href="find-it-rentals.html">FindIt Rentals</a>
            <a class="nav-link" href="index.html#patco-today">Patco Today</a>
            <a class="active" href="tell-it-for-me.html">Tell It For Me</a>
        </nav>
        <!-- Right (branding) -->
        <nav class="nav-right">
            <a class="brand">DAVID PAPE JR</a>
        </nav>

    <!-- Hamburger Menu (responsive) -->
    <a href="javascript:void(0);" class="hamburgerMenu" onclick="responsiveNav()">
        <i class="fa fa-bars"></i>
    </a>
  </header>

<!-- Floating Dark/Light Mode Button -->
<div id="toggleDarkModeButton">
    <button class="toggleDarkMode" onclick="toggleDarkMode()">
        <img src="images/icons/darkMode.svg">
    </button>
</div>

  <div class="container">
    <div class="tell-it-page-wrapper">
      <div class="tell-it-content-wrapper">
        <div class="tell-it-header" id="tell-it-header">
          <h1>Tell It For Me</h1>
          <div class="tell-it-subtext" id="tell-it-subtext">
            <p>Generate a Cool Story Through Pop-ups!</p> 
          </div>
        </div>
        
        <div class="tell-it-form" style="display: flex;">
          <form>
            <div style="float:left;">
              <label for="noun1">NOUN:</label><br>
              <input type="text" id="noun1" name="noun1" value=""><br>
            </div>  
            <div style="float:left;">
              <label for="noun2">NOUN:</label><br>
              <input type="text" id="noun2" name="noun2" value=""><br>  
            </div>
            <div style="float:left;">
              <label for="adjective1">ADJECTIVE:</label><br>
              <input type="text" id="adjective1" name="adjective1" value=""><br>  
            </div>

            <div style="clear:both;">&nbsp;</div>
            <div style="float:left;">
              <label for="verb1">VERB:</label><br>
              <input type="text" id="verb1" name="verb1" value=""><br>
            </div>
            <div style="float:left;">
              <label for="adjective">ADJECTIVE:</label><br>
              <input type="text" id="adjective2" name="adjective2" value=""><br>  
            </div>
            <div style="float:left;">
              <label for="place">PLACE:</label><br>
              <input type="text" id="place" name="place" value=""><br>  
            </div>

            <div style="clear:both;">&nbsp;</div>
            <input id = "storySubmit" type = "submit" value = "Tell It For Me!" />
          </form> 
        </div>

        <div class="tell-it-popups" id="tell-it-popups">
          <p>Don't forget to allow pop-ups. It's okay, I promise! :)</p> 
        </div>
      </div>
    </div>
  </div>
</body>

<script src="scripts/tell-it-for-me/main.js" type="text/javascript"></script>

<script>
  function responsiveNav() {
      var x = document.getElementById("navBar");
      console.log("DOCUMENT = " + x.className)
      if (x.className === "nav-bar") {
          x.className += " responsive";
      } else {
          x.className = "nav-bar";
      }
  }
  function toggleDarkMode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
  }
</script>    


</html>
