        <script>
        function toggleSquircle() {
            document.querySelector("button").addEventListener("click", (e) => {
                if (document.body.classList.contains("no-squircle")) {
                document.body.classList.remove("no-squircle");
                e.target.innerHTML = "Turn Squircles Off";
                } else {
                document.body.classList.add("no-squircle");
                e.target.innerHTML = "Turn Squircles On";
                }
            });
        }
        </script>

    <!-- add shadow and shrink top navigation on scroll -->
    <script>
        window.addEventListener('scroll',(e)=>{
            // add shadow on scroll
            const nav = document.querySelector('.nav-bar');
            if(window.pageYOffset>0){
                nav.classList.add("add-shadow");
            }else{
                nav.classList.remove("add-shadow");
            }
        });
    </script>
  
    <script>
    function responsiveNav() {
        var x = document.getElementById("navBar");
        console.log("DOCUMENT = " + x.className)
        if (x.className === "nav-bar") {
            x.className += " responsive";
        } else {
            x.className = "nav-bar";
        }
    }
    function toggleDarkMode() {
        const elements = [document.getElementById("navBar"), document.body, document.getElementById("find-it-rentals"),
                            document.getElementById("squiggle"), document.getElementById("footer"), document.getElementById("navBrand"), 
                            document.getElementById("navHome"), document.getElementById("navContact"),document.getElementById("navFind"),
                            document.getElementById("navPatco"), document.getElementById("navTell")];
        const sections = [document.getElementById("findItContent")];
        for (let i=0; i<elements.length; i++) {
            elements[i].classList.toggle("dark-mode-primary");
        } for (let i=0; i<sections.length; i++) {
            sections[i].classList.toggle("dark-mode-on-primary");
        }
    }
    
    </script>
